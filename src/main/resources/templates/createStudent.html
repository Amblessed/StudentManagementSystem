<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
	<meta charset="UTF-8">
	<title>Students Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container my-3">
	<nav class="navbar navbar-expand-lg navbar-light bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Student Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
			        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>
	<!-- Content here -->
	<div class="row my-3">
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card border-0">
			<h1 class="text-center">Create New Student</h1>
			<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="POST">
					<div class="form-group mb-3 form-floating">
						<input type="text" name="firstName" th:field="*{firstName}" placeholder="Student First Name"
						       class="form-control" id="floatingFirstName">
						<label class="form-label" for="floatingFirstName">First Name</label>
					</div>

					<div class="form-group mb-3 form-floating">
						<input type="text" name="lastName" th:field="*{lastName}" placeholder="Student Last Name"
						       class="form-control" id="floatingLastName">
						<label class="form-label" for="floatingLastName">Last Name</label>
					</div>

					<div class="form-group mb-3 form-floating">
						<input type="text" name="email" th:field="*{email}" placeholder="Enter Student Email"
						       class="form-control" id="floatingEmail">
						<label class="form-label" for="floatingEmail">Email</label>
					</div>
					<div class="box">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
